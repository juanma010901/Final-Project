# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: 'Frontend'  # Define la carpeta de destino como 'Frontend'
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          path: 'Frontend'  # Define la carpeta de destino como 'Frontend'
      - name: Install dependencies
        run: npm install
        working-directory: 'Frontend'  # Cambia al directorio 'Frontend' antes de instalar las dependencias
      - name: Build
        run: npm run build
        working-directory: 'Frontend'  # Cambia al directorio 'Frontend' antes de ejecutar el comando de construcci√≥n
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          # Upload dist repository
          name: frontend-dist  # Nombre del artefacto
          path: 'Frontend/dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          # Use el artefacto cargado
          artifact: frontend-dist

